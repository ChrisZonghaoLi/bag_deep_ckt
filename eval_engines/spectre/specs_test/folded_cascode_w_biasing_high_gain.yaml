database_dir: "bag_deep_ckt/checkpoint/db/folded_cascode_spectre"

measurement:
  meas_params: {} # high level measurement params go here for post process
  testbenches:
    ac_dc:
      netlist_template: "/tools/projects/ksettaluri6/BAG2_TSMC16FFC_tutorial/bag_deep_ckt/eval_engines/spectre/netlist_templates/folded_cascode_high_gain_ac.scs"
      tb_module: "bag_deep_ckt.eval_engines.spectre.script_test.fc_meas_man"
      tb_class: "ACTB"
      post_process_function: "process_ac" # a class method defined in meas manager
      tb_params: {} # lower level params for tb evaluation goes here
    tr_ss:
      netlist_template: "/tools/projects/ksettaluri6/BAG2_TSMC16FFC_tutorial/bag_deep_ckt/eval_engines/spectre/netlist_templates/folded_cascode_high_gain_tran.scs"
      tb_module: "bag_deep_ckt.eval_engines.spectre.script_test.fc_meas_man"
      tb_class: "TRTBSS"
      post_process_function: "process_tr_ss"
      tb_params: {}
    tr_swing:
      netlist_template: "/tools/projects/ksettaluri6/BAG2_TSMC16FFC_tutorial/bag_deep_ckt/eval_engines/spectre/netlist_templates/folded_cascode_high_gain_swing.scs"
      tb_module: "bag_deep_ckt.eval_engines.spectre.script_test.fc_meas_man"
      tb_class: "TRTBSWING"
      post_process_function: "process_tr_swing"
      tb_params: {}
    noise:
      netlist_template: "/tools/projects/ksettaluri6/BAG2_TSMC16FFC_tutorial/bag_deep_ckt/eval_engines/spectre/netlist_templates/folded_cascode_high_gain_noise.scs"
      tb_module: "bag_deep_ckt.eval_engines.spectre.script_test.fc_meas_man"
      tb_class: "TRTBNOISE"
      post_process_function: "process_tr_noise"
      tb_params: {}

