#  cs amp yaml file
# black box engine handles how design is interpreted to dictionary of parameters (interface between
# optimizer and simulator)
bb_engine: bb_engines.circuits.ngspice.cs_amp.CSAmpEvalEngine
bb_engine_params:
  # flow manager handles how the input parameters are evaluated using a flow of tasks (series of
  # parallel)
  flow_manager_cls: bb_engines.circuits.ngspice.cs_amp.CSAmpFlow
  flow_manager_params:
    netlist: bag_deep_ckt/bb_engines/circuits/ngspice/netlist_temp/cs_amp.cir
    num_process: 1

  # circuit parameters (degrees of freedom)
  params:
    vbias: !!python/tuple [0, !!float 1.8, !!float 50.0e-3]
    rload: !!python/tuple [10.0, !!float 5.0e3, 20]
    mul:   !!python/tuple [1, 100, 1]

  spec_range:
    bw: [!!float 1.0e9, null, 1]
    gain: [!!float 3.0, null, 1]
    ibias: [null, !!float 1.0e-3, 1]


